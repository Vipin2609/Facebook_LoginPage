<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <title>Facebook Log In or Sign up</title>
</head>
<body>
    <div id="container">
        <div id="recent-logins">
            <img id="facebook" src="images/facebook.svg" alt="facebook-logo">
            <div id="title">Recent Logins</div>
            <div id="subtitle">Click your picture or add an account.</div><br>
            <div id="cards">
                <div id="card-1">
                    <div id="cancel">x</div>
                    <img id="card-1-img" src="images/profile.jpg" alt="profile picture">
                    <div class="username">Vipin</div>
                </div>
                <div id="card-2">
                    <img id="card-2-img" src="images/add.jpg" alt="add account">
                    <div id="add-account" class="username">Add Account</div>
                </div>
            </div>
        </div>
        <div id="login">
            <input type="email" placeholder="Email or Phone Number">
            <input type="password" placeholder="Password">
            <input type="button" value="Log In" id="login-button">
            <a href="#">Forgot Password</a>
            <hr style="width: 95%;">
            <input type="button" value="Create New Account" id="create-new-account">
            <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
    <footer>
        <h4> by <strong>VIPIN KUMAR</strong></h4>
    </footer>
</body>
</html>
